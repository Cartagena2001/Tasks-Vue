<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #303030;">

    <div class="container mt-5" id="app">
        <div style="color: #FDC800;">
            <h3>{{title}}</h3>
            <h4>By Guillermo Cartagena</h4>
        </div>

        <input v-model="newTask" v-on:keyup.enter="addTask" type="text" class="form-control my-3"  placeholder="Add Exercises">
        <button class="btn btn-success mt-2" @click="addTask">Add</button>

        <div class="mt-3" v-for="(item, index) of Tasks">
            <div :class="['alert', item.status ? 'alert-success' : 'alert-danger']" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{item.name}} - {{item.status}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editTask(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="deleteTask(index)">X</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
